<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Jogo da velha</title>
	<script src="jquery-2.2.1.js"></script>
	<script src="jogo.js"></script>
</head>

<body>
	<div id="pagina_inicial" align="center">
		<table width="600px;">
			<table>
				<tr>
					<td colspan="3" align="center">
						JOGO DA VELHA
					</td>
				</tr>
				<tr>
					<td align="center">
						<img src="imagens/jogador_1.png">
						<br>
						<input id="nome_jg1" type="text" maxlength="10" placeholder="Digite o nome do jogador 1" style="border-color: red;">
					</td>

					<td align="center">
						<img id="btn_iniciar" src="imagens/iniciar.png">
					</td>
					<td align="center">
						<img src="imagens/jogador_2.png">
						<br>
						<input id="nome_jg2" type="text" maxlength="10" placeholder="Digite o nome do jogador 2" style="border-color: green;">
					<td>
					</td>
				</tr>
			</table>
		</table>
	</div>

	<div id="palco_jogo" style="display: none; margin-top: 50px; text-align: center;">
		<div style="display: inline-block;">
			<img src="imagens/jogador_1.png">
			<br>
			<span id="jg1"></span>
		</div>
		<div style="display: inline-block;">
			<table>
				<tr>
					<td style="border-bottom: solid 1px green; border-right: solid 1px green;">
						<div class="jogada" id="a-1" style="width: 100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px green; border-right: solid 1px green;">
						<div class="jogada"  id="a-2" style="width: 100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px green;">
						<div class="jogada" id="a-3" style="width: 100px; height: 100px;"></div>
					</td>
				</tr>
				<tr>
					<td style="border-bottom: solid 1px green; border-right: solid 1px green">
						<div class="jogada" id="b-1" class="jogada"  style="width: 100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px green; border-right: solid 1px green">
						<div class="jogada" id="b-2" style="width: 100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px green;">
						<div class="jogada" id="b-3" style="width: 100px; height: 100px;"></div>
					</td>
				</tr>
				<tr>
					<td style="border-right: solid 1px green">
						<div class="jogada" id="c-1" style="width: 100px; height: 100px;"></div>
					</td>
					<td style="border-right: solid 1px green">
						<div class="jogada" id="c-2" class="jogada"  style="width: 100px; height: 100px;"></div>
					</td>
					<td>
						<div class="jogada" id="c-3" style="width: 100px; height: 100px;"></div>
					</td>
				</tr>
			</table>
		</div>
		<div style="display: inline-block;">
			<img src="imagens/jogador_2.png">
			<br>
			<span id="jg2"></span>
		</div>
		<div style="float:right; margin-right: 20%; margin-top: 15%; background-position: center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
			<input type="button" name="reinicia" id="reinicia" value="REINICIAR" onclick="reiniciar()" style="width: 120px; height: 70px; border-radius: 20%; margin-left: 24%; color: blue; border-color: blue;">
		</div> 
	</div>

</body>

</html>
