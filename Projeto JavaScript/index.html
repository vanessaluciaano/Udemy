<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estourando Balões</title>
    <script language="Javascript">
        
        function iniciaJogo(){
            var nivel_jogo = document.getElementById('nivel_jogo').value;
            window.location.href='jogo.html?' + nivel_jogo;

        }
    </script>
</head>
<body>
   <div style="margin-top: 10%; margin-left: 40%; float:absolute; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h3>
        <strong>Escolha o Nível: </strong>
        <select id="nivel_jogo">
            <option value="1">Fácil</option>
            <option value="2">Normal</option>
            <option value="3">Difícil</option>
        </select>
    </h3>
    <br>
    <img style="margin-left: 8%;" src="imagens/iniciar.png" onclick="iniciaJogo()">
   </div>
</body>
</html>
